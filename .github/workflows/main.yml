name: Full Test and Build Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # -----------------------------
  # üß™ UNIT & INTEGRATION TESTS
  # -----------------------------
  unit-and-integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Jest Unit & Integration Tests
        run: npm test

  # -----------------------------
  # üé≠ END-TO-END (E2E) TESTS
  # -----------------------------
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [unit-and-integration-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests (headless Electron)
        env:
          ELECTRON_HEADLESS: true
          DISPLAY: :99
        run: |
          npx xvfb-run --auto-servernum --server-args='-screen 0 1280x720x24' npm run test:e2e

  # -----------------------------
  # ‚öôÔ∏è BUILD STAGE
  # -----------------------------
  build:
    needs: [unit-and-integration-tests, e2e-tests]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: todo-app-linux
          path: dist/
