name: Full Test and Build Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # -----------------------------
  # üß™ UNIT & INTEGRATION TESTS
  # -----------------------------
  unit-and-integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest Unit & Integration Tests
        run: npm test

  # -----------------------------
  # üé≠ END-TO-END (E2E) TESTS
  # -----------------------------
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [unit-and-integration-tests]
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Setup Xvfb (Virtual Display)
        run: |
          echo "Setting up virtual display..."
          sudo apt-get update
          sudo apt-get install -y xvfb libnss3 libxss1 libasound2 libatk-bridge2.0-0 libgtk-3-0
          export DISPLAY=:99
          Xvfb :99 -screen 0 1280x720x24 &

      - name: Run E2E tests (Electron + Playwright)
        env:
          ELECTRON_HEADLESS: true
          DISPLAY: :99
        run: |
          echo "Starting Electron in headless mode..."
          sleep 5
          npx playwright test tests/e2e --reporter=list || echo "E2E tests failed!"

      - name: Upload Playwright Test Artifacts (screenshots, videos, traces)
        if: always() # lu√¥n upload k·ªÉ c·∫£ khi fail
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: playwright-report/
          if-no-files-found: ignore

  # -----------------------------
  # ‚öôÔ∏è BUILD STAGE
  # -----------------------------
  build:
    needs: [unit-and-integration-tests, e2e-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: todo-app-linux
          path: dist/
